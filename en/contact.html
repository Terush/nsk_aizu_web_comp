<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT | NSK_AIZU</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="subpage">

    <header class="header" id="common-header"></header>

    <main class="contact-main">
        
        <section class="contact-hero">
            <h1 class="contact-hero__title">- CONTACT -</h1>
            <p class="contact-hero__subtitle">Get in Touch</p>
        </section>

        <div class="contact-container">
            
            <p class="contact-lead">
                Please feel free to contact us for project requests<br class="sp-only">or questions about our activities.<br>
                We will get back to you as soon as possible.
            </p>

            <form id="contact-form" action="https://formspree.io/f/xkowqvjd" method="post" class="contact-form">
                <input type="text" name="_gotcha" style="display:none">
                
                <div class="form-group">
                    <label for="name" class="form-label">Name <span class="form-required">*</span></label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">E-mail <span class="form-required">*</span></label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" id="subject" name="subject" class="form-input" placeholder="Subject">
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Message <span class="form-required">*</span></label>
                    <textarea id="message" name="message" class="form-textarea" placeholder="Your Message" required></textarea>
                </div>

                <div class="form-btn-area">
                    <button type="submit" class="btn-submit">
                        SEND MESSAGE
                    </button>
                </div>

                <p id="form-status" class="form-status" aria-live="polite"></p>

            </form>

            <div class="about-btn-area">
                <a href="index.html" class="btn-back-top">
                    BACK TO TOP
                </a>
            </div>

        </div>
    </main>

    <footer class="footer" id="common-footer"></footer>
    <script src="../common.js"></script>
</body>
</html>
