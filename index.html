<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSK_AIZU | Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="home">
  <header class="header" id="common-header"></header>
    <main class="main">
        <div class="grid-container">

          <a href="vision.html" class="card card--vision">
              <div class="card__bg" style="background-image: url('vision.jpg');"></div>
              <div class="card__content card__content--bottom">
                  <span class="card__label">| VISION</span>
                  <h2 class="card__heading">会津の未来を、<br>耕す。</h2>
              </div>
          </a>
            <section class="card card--news">
                <div class="card__content">
                    <span class="card__label">| NEWS</span>
                    <ul class="news-list">
                        <li class="news-item">
                            <time class="news-date">2025/11/25</time>
                            <p class="news-title">会津若松市より設立認証を取得しました</p>
                        </li>
                        <li class="news-item">
                            <time class="news-date">2025/10/14</time>
                            <p class="news-title">設立総会の開催・法人設立申請</p>
                        </li>
                    </ul>
                    <div class="card__footer">
                        <a href="news.html" class="btn-arrow">VIEW ALL →</a>
                    </div>
                </div>
            </section>

            <section class="card card--about">
                <div class="card__content">
                    <span class="card__label">| ABOUT US</span>
                    <p class="card__text">気になったら読んでほしい。<br>NSK_AIZUがやってること</p>
                    <div class="card__footer">
                        <a href="about.html" class="btn-arrow">READ MORE →</a>
                    </div>
                </div>
            </section>

            <section class="card card--contact">
                <div class="card__content">
                    <span class="card__label">| CONTACT</span>
                    <p class="card__text">プロジェクトのご依頼や、活動へのご質問はこちら。</p>
                    <div class="card__footer">
                        <a href="contact.html" class="btn-arrow">FORM →</a>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <footer class="footer" id="common-footer"></footer>
    <script src="common.js"></script>
</body>
</html>
